<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Cấu trúc rẽ nhánh(câu điều kiện)</title>

    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="text-center text-red-500">Bài tập kiểm tra số dương</h3>

      <div class="mt-5">
        <label for="">nhập 1 số</label>
        <input
          id="number"
          type="text"
          placeholder="nhập 1 số"
          class="border border-red-500 p-4 ml-4"
        />
      </div>
      <button id="kiemTraSoDuong" class="bg-green-500 p-4 mt-5">
        Kiểm tra
      </button>

      <div id="result"></div>
    </div>

    <div class="container">
      <h3 class="text-center text-red-500">
        Bài tập kiểm tra điểm để xếp loại
      </h3>

      <div class="mt-5">
        <label for="">nhập điểm</label>
        <input
          id="diemSo"
          type="text"
          placeholder="nhập điểm"
          class="border border-red-500 p-4 ml-4"
        />
      </div>
      <button id="kiemTraDiemSo" class="bg-green-500 p-4 mt-5">Kiểm tra</button>

      <div id="result2"></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
